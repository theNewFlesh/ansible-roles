- hosts: dev
  roles:
    - role: ../..
      gsettings_config_items:
        - schema: org.gnome.desktop.interface
          key: clock-show-weekday
          value: "true"
      linux_hotkeys_xkb_pc_rctl: cmd-r
      linux_hotkeys_xkb_pc_lctl: cmd-l
      linux_hotkeys_xkb_pc_rwin: ctrl-r
      linux_hotkeys_xkb_pc_lwin: ctrl-l
