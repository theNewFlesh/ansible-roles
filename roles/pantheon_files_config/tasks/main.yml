      - key: /io/elementary/files/preferences/minimum-sidebar-width
        value: "{{ pantheon_files_config_preferences_minimum_sidebar_width }}"

      - key: /io/elementary/files/preferences/restore-tabs
        value: "{{ pantheon_files_config_preferences_restore_tabs | string | lower }}"

      - key: /io/elementary/files/preferences/show-hiddenfiles
        value: "{{ pantheon_files_config_preferences_show_hiddenfiles | string | lower }}"

