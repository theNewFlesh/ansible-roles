- name: "Debian | configure pantheon-files dconf settings"
  include_role:
    name: the_new_flesh.dev_roles.dconf_config
  vars:
    dconf_config_items:
      - key: /io/elementary/files/column-view/default-zoom-level
        value: "'{{ pantheon_files_config_column_view_default_zoom_level }}'"

      - key: /io/elementary/files/column-view/maximum-zoom-level
        value: "'{{ pantheon_files_config_column_view_maximum_zoom_level }}'"

      - key: /io/elementary/files/column-view/minimum-zoom-level
        value: "'{{ pantheon_files_config_column_view_minimum_zoom_level }}'"

      - key: /io/elementary/files/column-view/preferred-column-width
        value: "{{ pantheon_files_config_column_view_preferred_column_width }}"

      - key: /io/elementary/files/column-view/zoom-level
        value: "'{{ pantheon_files_config_column_view_zoom_level }}'"

      - key: /io/elementary/files/file-chooser/last-folder-uri
        value: "'{{ pantheon_files_config_file_chooser_last_folder_uri }}'"

      - key: /io/elementary/files/icon-view/default-zoom-level
        value: "'{{ pantheon_files_config_icon_view_default_zoom_level }}'"

      - key: /io/elementary/files/icon-view/maximum-zoom-level
        value: "'{{ pantheon_files_config_icon_view_maximum_zoom_level }}'"

      - key: /io/elementary/files/icon-view/minimum-zoom-level
        value: "'{{ pantheon_files_config_icon_view_minimum_zoom_level }}'"

      - key: /io/elementary/files/icon-view/zoom-level
        value: "'{{ pantheon_files_config_icon_view_zoom_level }}'"

      - key: /io/elementary/files/list-view/default-zoom-level
        value: "'{{ pantheon_files_config_list_view_default_zoom_level }}'"

      - key: /io/elementary/files/list-view/maximum-zoom-level
        value: "'{{ pantheon_files_config_list_view_maximum_zoom_level }}'"

      - key: /io/elementary/files/list-view/minimum-zoom-level
        value: "'{{ pantheon_files_config_list_view_minimum_zoom_level }}'"

      - key: /io/elementary/files/list-view/zoom-level
        value: "'{{ pantheon_files_config_list_view_zoom_level }}'"

      - key: /io/elementary/files/preferences/active-tab-position
        value: "{{ pantheon_files_config_preferences_active_tab_position }}"

